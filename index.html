<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="text-container">Weather Dashboard</header>
    <main id="content" class="container">
      <div class="row">
        <div id="content-left">
          <section id="citySearch">
            <form>
              <h1>Search for a City:</h1>
              <input
                id="searchCity"
                class="form-control"
                name="searchedCity"
                value=""
              />
              <button id="search-button" class="btn btn-primary" type="submit">
                Search
              </button>
            </form>
          </section>
          <section id="savedCities">
            <ul id="searchedCities" class="list-group">
              <li>Searched Cities</li>
            </ul>
          </section>
        </div>
        <div id="content-right">
          <section id="currentInfo" class="border">Current Info</section>
          <section id="fiveDay" class="mt-5">Five day forcast</section>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/script" src="./assets/script.js"></script>
  </body>
</html>
