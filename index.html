<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 id="header" class="text-container">Weather Dashboard</h1>
    <main id="content" class="container">
      <div class="row">
        <div id="content-left">
          <section id="citySearch">
            <form>
              <h2>Search for a City:</h2>
              <input
                id="searchCity"
                class="form-control"
                name="searchedCity"
                value=""
              />
              <button id="searchButton" class="btn btn-primary" type="submit">
                Search
              </button>
            </form>
          </section>
          <section id="savedCities">
            <ul id="searchedCities" class="list-group"></ul>
          </section>
        </div>
        <div id="content-right">
          <section id="currentInfo" class="border">
            <div id="currentIcon"></div>
            <h2 id="currentCity"></h2>
            <h4 id="currentTemp"></h4>
            <h4 id="currentHumid"></h4>
            <h4 id="currentWind"></h4>
            <h4 id="currentUV"></h4>
          </section>
          <section id="fiveDay" class="mt-5">
            <h2>5-Day Forecast:</h2>
            <div class="card">
              <h4 id="date1"></h4>
              <h6 id="futureTemp1"></h6>
              <h6 id="futureWind1"></h6>
              <h6 id="futureHumid1"></h6>
            </div>
            <div class="card">
              <h4 id="date2"></h4>
              <h6 id="futureTemp2"></h6>
              <h6 id="futureWind2"></h6>
              <h6 id="futureHumid2"></h6>
            </div>
            <div class="card">
              <h4 id="date3"></h4>
              <h6 id="futureTemp3"></h6>
              <h6 id="futureWind3"></h6>
              <h6 id="futureHumid3"></h6>
            </div>
            <div class="card">
              <h4 id="date4"></h4>
              <h6 id="futureTemp4"></h6>
              <h6 id="futureWind4"></h6>
              <h6 id="futureHumid4"></h6>
            </div>
            <div class="card">
              <h4 id="date5"></h4>
              <h6 id="futureTemp5"></h6>
              <h6 id="futureWind5"></h6>
              <h6 id="futureHumid5"></h6>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
